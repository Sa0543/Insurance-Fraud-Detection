<!DOCTYPE html>
<html>
<head>
    <title>Insurance Fraud Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #ddd; }
        .tab { padding: 10px 20px; cursor: pointer; border: none; background: none; font-size: 16px; color: #666; }
        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background: #5568d3; }
        .upload-area { border: 2px dashed #667eea; padding: 40px; text-align: center; border-radius: 5px; background: #f8f9ff; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Insurance Fraud Detection System</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('manual')">Manual Entry</button>
            <button class="tab" onclick="showTab('csv')">Upload CSV</button>
        </div>
        
        <!-- Manual Entry Form -->
        <div id="manual" class="tab-content active">
            <form action="/predict-form" method="post">
                <div class="row">
                    <div class="form-group">
                        <label>Premium Amount ($)</label>
                        <input type="number" step="0.01" name="premium_amount" required>
                    </div>
                    <div class="form-group">
                        <label>Claim Amount ($)</label>
                        <input type="number" step="0.01" name="claim_amount" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Days from Policy to Loss</label>
                        <input type="number" name="days_policy_to_loss" required>
                    </div>
                    <div class="form-group">
                        <label>Days from Loss to Report</label>
                        <input type="number" name="days_loss_to_report" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Insurance Line</label>
                        <select name="insurance_line" required>
                            <option value="Auto">Auto</option>
                            <option value="Property">Property</option>
                            <option value="Health">Health</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Incident Severity</label>
                        <select name="incident_severity" required>
                            <option value="Minor">Minor</option>
                            <option value="Major">Major</option>
                            <option value="Total Loss">Total Loss</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Risk Segmentation</label>
                    <select name="risk_segmentation" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                
                <button type="submit">Check for Fraud</button>
            </form>
        </div>
        
        <!-- CSV Upload -->
        <div id="csv" class="tab-content">
            <form action="/predict-csv" method="post" enctype="multipart/form-data">
                <div class="upload-area">
                    <h3>üìÅ Upload CSV File</h3>
                    <p style="margin: 15px 0; color: #666;">Upload a CSV file with your claim data</p>
                    <input type="file" name="file" accept=".csv" required style="margin: 20px 0;">
                </div>
                <button type="submit" style="margin-top: 20px;">Analyze CSV</button>
            </form>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
